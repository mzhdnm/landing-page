name: Eleventy Build
on: [push]

jobs:
  build_deploy:
    runs-on: ubuntu-18.04
    steps:
      - uses: actions/checkout@master
      - name: Build
        uses: TartanLlama/actions-eleventy@v1.1
      - name: Deploy
        uses: docker://peaceiris/gh-pages:v2.5.0
        env:
          PUBLISH_DIR: dist
          PUBLISH_BRANCH: gh-pages
          GITHUB_TOKEN: ${{ secrets.ACTIONS_DEPLOY_KEY }}
